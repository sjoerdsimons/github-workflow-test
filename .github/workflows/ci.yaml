name: Create and publish a Docker image
on: [ push ]

jobs:
  test:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash
    steps:
      - name: dmesg
        run: sudo dmesg
      - name: who
        run: whoami
      - name: list /dev
        run: ls -l /dev
