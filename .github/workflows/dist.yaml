name: Try and dist stuff
on: [ push ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    container:
      image: rust:slim-bookworm
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release
      - run: gh release create latest --prerelease --target $GITHUB_SHA target/release/github-workflow-test
